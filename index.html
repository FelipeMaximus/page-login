<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="nike.ico" type="image/x-icon">
    <title>Página de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o seu cadastro<br>E entre nessa!</h1>
            <img src="astronauta.svg" class="left-login-image" alt="astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Loge com o seu Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira a sua Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

        <div class="rodape">
            <footer>
                Copyright &copy; 2022 - by Filypy Maycon
            </footer>
        </div>
        
    </div>
</body>
</html>
